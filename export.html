<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Resume</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="nav">
  <div class="nav-inner">
    <h2>ResumeBuilder</h2>
    <nav>
      <a href="index.html">Builder</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Export Resume</h1>

  <a class="btn" href="index.html" onclick="setTimeout(()=>window.print(),300)">
    Print / Save as PDF
  </a>

  <button class="btn" onclick="exportJSON()">Download JSON</button>
</main>

<script>
function exportJSON() {
  const data = localStorage.getItem("resume");
  if (!data) return alert("No resume found");
  const blob = new Blob([data], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "resume.json";
  a.click();
}
</script>

</body>
</html>
