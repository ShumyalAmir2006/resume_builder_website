<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="nav">
  <h2>ResumeBuilder</h2>
  <nav>
    <a href="index.html">Builder</a>
    <a href="#" onclick="showPreview()">Preview</a>
    <a href="export.html">Export</a>
    <a href="about.html">About</a>
    <button onclick="toggleTheme()">ðŸŒ™</button>
  </nav>
</header>

<main class="grid">

  <!-- BUILDER -->
  <section id="builder">
    <h1>Create Your Resume</h1>

    <input id="name" placeholder="Full Name" />
    <input id="title" placeholder="Professional Title" />
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone" />
    <input id="location" placeholder="Location" />

    <textarea id="summary" placeholder="Short professional summary"></textarea>

    <input id="skillInput" placeholder="Add skill & press Enter" />
    <div id="skills"></div>

    <textarea id="experience" placeholder="Experience (one per line)"></textarea>
    <textarea id="education" placeholder="Education details"></textarea>
    <textarea id="projects" placeholder="Projects"></textarea>

    <button onclick="save()">Save Resume</button>
    <p class="hint">Autosaved in browser</p>
  </section>

  <!-- PREVIEW -->
  <section id="preview" class="preview">
    <h1 id="pName"></h1>
    <h3 id="pTitle"></h3>

    <p id="pContact"></p>

    <h4>Summary</h4>
    <p id="pSummary"></p>

    <h4>Skills</h4>
    <div id="pSkills"></div>

    <h4>Experience</h4>
    <pre id="pExperience"></pre>

    <h4>Education</h4>
    <pre id="pEducation"></pre>

    <h4>Projects</h4>
    <pre id="pProjects"></pre>

    <button onclick="window.print()">Print / Save PDF</button>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
