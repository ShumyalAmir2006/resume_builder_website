<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="nav">
  <div class="nav-inner">
    <h2>ResumeBuilder</h2>
    <nav>
      <a href="index.html">Builder</a>
      <a href="#" onclick="goPreview()">Preview</a>
      <a href="export.html">Export</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- BUILDER -->
  <section id="builderPage">
    <h1>Create your resume</h1>

    <input id="name" placeholder="Full Name" />
    <input id="title" placeholder="Professional Title" />
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone" />
    <input id="location" placeholder="Location" />
    <textarea id="summary" placeholder="Short summary"></textarea>
    <input id="skills" placeholder="Skills (comma separated)" />

    <button onclick="saveResume()">Save</button>
  </section>

  <!-- PREVIEW -->
  <section id="previewPage" class="preview" style="display:none">
    <h1 id="pName"></h1>
    <h3 id="pTitle"></h3>

    <p>
      <span id="pEmail"></span> |
      <span id="pPhone"></span> |
      <span id="pLocation"></span>
    </p>

    <h4>Summary</h4>
    <p id="pSummary"></p>

    <h4>Skills</h4>
    <div id="pSkills"></div>

    <button onclick="goBuilder()">Back</button>
    <button onclick="window.print()">Print / Save PDF</button>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
